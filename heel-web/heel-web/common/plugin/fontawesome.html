<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>FontAwesome</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta http-equiv=X-UA-Compatible content='IE=8'>
		<META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
		<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, no-store, must-revalidate"> 
		<META HTTP-EQUIV="expires" CONTENT="0">
		<meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″ />
		
		<link rel="stylesheet" type="text/css" href="./font-awesome/6.2.1/css/fontawesome.css" />
	</head>

	<body>
		<i class="fa-solid fa-user" style="color:#ED6D15"></i>
		<i class="fa-regular fa-user" style="color:#ED6D15"></i>
		<i class="fa-solid fa-gear" style="color:#21489D"></i>
		<i class="fa-solid fa-gears" style="color:#21489D"></i>
		<i class="fa-solid fa-house" style="color:#ED6D15"></i>
		<i class="fa-solid fa-star" style="color:#ED6D15"></i>
		<i class="fa-regular fa-star" style="color:#ED6D15"></i>
		<i class="fa-solid fa-coffee"></i>
		<i class="fa-solid fa-coffee" style="color: red;"></i>
		<i class="fa-solid fa-coffee fa-1x"></i>
		<i class="fa-solid fa-coffee fa-2x"></i>
		<i class="fa-solid fa-coffee fa-3x"></i>
		<i class="fa-solid fa-coffee fa-4x"></i>
		<i class="fa-solid fa-coffee fa-5x"></i>
		<i class="fa-solid fa-coffee fa-6x"></i>
		<i class="fa-solid fa-coffee fa-7x"></i>
		<i class="fa-solid fa-coffee fa-8x"></i>
		<i class="fa-solid fa-coffee fa-9x"></i>
		<i class="fa-solid fa-coffee fa-10x"></i>
		<i class="fa-solid fa-coffee fa-2xl"></i>
		<div style="font-size: 2rem;">
			<div><i class="fa-solid fa-skating fa-fw" style="background:DodgerBlue"></i> Skating</div>
			<div><i class="fa-solid fa-skiing fa-fw" style="background:SkyBlue"></i> Skiing</div>
			<div><i class="fa-solid fa-skiing-nordic fa-fw" style="background:DodgerBlue"></i> Nordic Skiing</div>
			<div><i class="fa-solid fa-snowboarding fa-fw" style="background:SkyBlue"></i> Snowboarding</div>
			<div><i class="fa-solid fa-snowplow fa-fw" style="background:DodgerBlue"></i> Snowplow</div>
		</div>
		<br>
		<div>
			<span style="border: 1px solid silver; border-radius: 0.25em; padding: 0.5em;"><i class="fa-solid fa-arrow-left fa-fw" title="Back"></i></span>
			<span style="border: 1px solid silver; border-radius: 0.25em; padding: 0.5em;"><i class="fa-solid fa-arrow-right fa-fw" title="Forward"></i></span>
			<span style="border: 1px solid silver; border-radius: 0.25em; padding: 0.5em;"><i class="fa-solid fa-arrows-rotate fa-fw" title="Refresh"></i></span>
			<span style="border: 1px solid silver; border-radius: 0.25em; padding: 0.5em;"><i class="fa-solid fa-house fa-fw" title="Home"></i></span>
			<span style="border: 1px solid silver; border-radius: 0.25em; padding: 0.5em;"><i class="fa-solid fa-info fa-fw" title="Info"></i></span>
			<span style="border: 1px solid silver; border-radius: 0.25em; padding: 0.5em;"><i class="fa-solid fa-download fa-fw" title="Download"></i></span>
		</div>
		<ol class="fa-ul">
			<li><span class="fa-li"><i class="fa-solid fa-check-square"></i></span>List icons can</li>
			<li><span class="fa-li"><i class="fa-solid fa-check-square"></i></span>be used to</li>
			<li><span class="fa-li"><i class="fa-solid fa-spinner fa-pulse"></i></span>replace bullets</li>
			<li><span class="fa-li"><i class="fa-regular fa-square"></i></span>in lists</li>
		</ol>		
		<div class="fa-3x">
			<i class="fa-solid fa-snowboarding"></i>
			<i class="fa-solid fa-snowboarding fa-rotate-90"></i>
			<i class="fa-solid fa-snowboarding fa-rotate-180"></i>
			<i class="fa-solid fa-snowboarding fa-rotate-270"></i>
			<i class="fa-solid fa-snowboarding fa-flip-horizontal"></i>
			<i class="fa-solid fa-snowboarding fa-flip-vertical"></i>
			<i class="fa-solid fa-snowboarding fa-flip-both"></i>
		</div>
		<div class="fa-3x">
			<i class="fa-solid fa-circle-plus fa-beat"></i>
			<i class="fa-solid fa-heart fa-beat"></i>
			<i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 0.5s;" ></i>
			<i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 2s;"></i>
			<i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2.0;"></i>
		</div>
		<div class="fa-3x">
			<i class="fa-solid fa-upload"></i>
		</div>

		<!--引入插件-->
		<script type="text/javascript" src="./jquery-1.7.2.min.js"></script>
		<script src="./font-awesome/6.2.1/js/all.js" data-auto-replace-svg="nest"></script>
	</body>
</html>
